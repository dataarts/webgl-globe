<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../polymer/polymer.js"></script>
    <link rel="import" href="speech-mic.html">
    <link rel="import" href="speech-transcript.html">
    <style>
      input {
        height: 40px;
        width: 200px;
        float: left;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <input id="speechInput"/>
    <speech-mic id="speechMic"></speech-mic>
    <script>
      speechMic.addEventListener('result', function(e) {
        speechInput.value = e.detail.transcript;
      })
    </script>
    <br><br>
    <speech-transcript style="width: 400px; height: 300px; border: 1px solid red; font-size: 24px; overflow: auto;"></speech-transcript>
  </body>
</html>
